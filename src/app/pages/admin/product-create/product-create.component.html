<h4>Create new product</h4>
<form [formGroup]="productForm" class="col-6" (submit)="store(productForm.value)">
    <div class="form-group">
        <label for="">Product name</label>
        <input type="text" formControlName="name" class="form-control">
        <app-show-error [formField]="productForm.get('name')" key="Product name"></app-show-error>

    </div>
    <div class="form-group">
        <label for="">Product price</label>
        <input type="number" formControlName="price" class="form-control">
        <app-show-error [formField]="productForm.get('price')" key="Price "></app-show-error>

    </div>
    <div class="form-group">
        <label for="">Product image</label>
        <!-- <input type="text" formControlName="image_url" placeholder="enter image url" class="form-control"> -->
        <input type="file" (change)="upFile($event)" formControlName="image_url" placeholder="enter image url" class="form-control">
        <img [src]="fileBase64" alt="" class="mt-3 mb-2" width="100px">
        <app-show-error [formField]="productForm.get('image_url')" key="Image "></app-show-error>

    </div>
    <div class="form-group">
        <label for="">Product description</label>
        <textarea name="desc" formControlName="desc" class="form-control" id="" cols="30" rows="2"></textarea>
        <app-show-error [formField]="productForm.get('desc')" key="Description "></app-show-error>
        
    </div>
    <input type="checkbox" [value]="1" formControlName="status" class="mr-2" id="status">
    <label for="status">Active</label>
    <br>
    <button type="submit" [disabled]="productForm.invalid"  class="btn btn-primary">Submit</button>
    <a routerLink="/admin/phones" class="btn btn-outline-info ml-2">Cancel</a>
</form>
